<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">

    </div>
    <button onclick="añadirH1()">Añadir h1</button>
    <button onclick="quitarH1()">Quitar H1</button>

    <script>
        const contenedor = document.getElementById("contenedor")

        function añadirH1() {
            const h1 = document.createElement("h1")
            h1.appendChild(document.createTextNode("Nuevo h1"))
            contenedor.appendChild(h1)
        }

        function quitarH1() {
            contenedor.removeChild(contenedor.lastElementChild)
        }
    </script>
</body>
</html>
