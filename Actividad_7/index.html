<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad_7</title>
</head>
<body>
    <h1>Actividad 7</h1>
    <form action="form">
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <div>
                <label for="form_preferencias_fecha1">Elija una fecha:</label>
                <input type="date" name="form_preferencias_fecha1" id="form_preferencias_fecha1">
            </div>
            <div>
                <label for="form_preferencias_fichero1">Elija un fichero:</label>
                <input type="file" name="form_preferencias_fichero1" id="form_preferencias_fichero1">
            </div>
            <div>
                    <input type="radio" name="form_preferencias_cpu" id="form_preferencias_cpu_amd">
                    <label for="form_preferencias_cpu_amd">AMD</label>
                    <input type="radio" name="form_preferencias_cpu" id="form_preferencias_cpu_inteli5">
                    <label for="form_preferencias_cpu_inteli5">Intel i5</label>
                    <input type="radio" name="form_preferencias_cpu" id="form_preferencias_cpu_inteli7">
                    <label for="form_preferencias_cpu_inteli7">Intel i7</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <div>
                <input type="radio" name="form_preferencias_materia" id="form_preferencias_materia_matematicas">
                <label for="form_preferencias_materia_matematicas">Matemáticas</label>
                <input type="radio" name="form_preferencias_materia" id="form_preferencias_materia_historia">
                <label for="form_preferencias_materia_historia">Historia</label>
                <input type="radio" name="form_preferencias_materia" id="form_preferencias_materia_geografia">
                <label for="form_preferencias_materia_geografia">Geografía</label>
                <input type="radio" name="form_preferencias_materia" id="form_preferencias_materia_lengua">
                <label for="form_preferencias_materia_lengua">Lengua</label>
            </div>
            <div>
                <label for="form_preferencias_nombre">Nombre</label>
                <input type="text" name="form_preferencias_nombre" id="form_preferencias_nombre">
            </div>
            <div>
                <label for="form_preferencias_apellidos">Apellidos</label>
                <input type="text" name="form_preferencias_apellidos" id="form_preferencias_apellidos">
            </div>
            <div>
                <label for="form_preferencias_direccion">Dirección</label>
                <input type="text" name="form_preferencias_direccion" id="form_preferencias_direccion">
            </div>
            <div>
                <label for="form_preferencias_color">Elija un color:</label>
                <input type="color" name="form_preferencias_color" id="form_preferencias_color">
            </div>
            <div>
                <textarea name="form_preferencias_textarea" id="form_preferencias_textarea" cols="50" rows="5" placeholder="Utilice este cuadro para escribir"></textarea>
            </div>
            <div>
                <label for="form_preferencias_fecha2">Elija una fecha:</label>
                <input type="date" name="form_preferencias_fecha2" id="form_preferencias_fecha2">
            </div>
            <div>
                <select name="form_preferencias_idioma" id="form_preferencias_idioma">
                    <option value="Ingles">Inglés</option>
                    <option value="Espanol">Español</option>
                    <option value="Aleman">Alemán</option>
                </select>
            </div>
            <div>
                <label for="form_preferencias_hora">Elija una hora:</label>
                <input type="time" name="form_preferencias_hora" id="form_preferencias_hora">
            </div>
            <div>
                <label for="form_preferencias_fichero2">Elija un fichero:</label>
                <input type="file" name="form_preferencias_fichero2" id="form_preferencias_fichero2">
            </div>
            <div>
                <input type="checkbox" name="form_preferencias_genero" id="form_preferencias_genero_m">
                <label for="form_preferencias_genero_m">Mujer</label>
                <input type="checkbox" name="form_preferencias_genero" id="form_preferencias_genero_h">
                <label for="form_preferencias_genero_h">Hombre</label>
                <input type="checkbox" name="form_preferencias_genero" id="form_preferencias_genero_o">
                <label for="form_preferencias_genero_o">Otro</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
